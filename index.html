<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>TAKEWORLD PRO</title>
    
    <link rel="icon" type="image/png" href="icon-192.png?v=999">
    <link rel="apple-touch-icon" href="icon-192.png?v=999">
    <link rel="manifest" href="manifest.json?v=999">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* [ÎîîÏûêÏù∏] TAKEWORLD Ïä§ÌÉÄÏùº: Î∏îÎûô & ÌîÑÎ¶¨ÎØ∏ÏóÑ Ïù∏ÎîîÍ≥† */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pretendard:wght@400;700;900&display=swap');
        :root { --bg: #0a0c10; --card: #161b22; --primary: #5865f2; --accent: #00d4ff; --text: #f0f6fc; --sub: #8b949e; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; color: var(--text); font-family: 'Pretendard', sans-serif; padding-bottom: 120px; }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; }
        
        /* ÌÉÄÏù¥ÌãÄ */
        .main-header { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 25px; }
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; font-weight: 900; line-height: 1; background: linear-gradient(45deg, #fff, #5865f2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ÎåÄÏãúÎ≥¥Îìú */
        .dashboard { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .score-val { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; font-weight: 900; color: var(--accent); margin: 0; }
        .bar-bg { width: 100%; height: 8px; background: #30363d; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); box-shadow: 0 0 10px var(--primary); transition: width 0.8s ease; }

        /* Î¶¨Ïä§Ìä∏ & Ïπ¥Îìú */
        .item-card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .item-info { flex: 1; }
        .item-name { font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .btn-del { border: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; }
        .item-ctrl { display: flex; align-items: center; gap: 12px; }
        .btn-sq { width: 36px; height: 36px; border: none; border-radius: 10px; background: #30363d; color: white; font-weight: 800; font-size: 1.2rem; }
        .btn-plus { background: var(--primary); }
        .val { font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 800; min-width: 30px; text-align: center; }

        /* ÌïòÎã® Í≥†Ï†ï ÎÑ§ÎπÑ */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 12, 16, 0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: var(--sub); font-weight: 800; font-size: 0.8rem; }
        .nav-item.active { color: var(--text); }

        /* ÏÇ¨ÏßÑ ÏÇ≠Ï†ú Î≤ÑÌäº */
        .photo-box { position: relative; border-radius: 15px; overflow: hidden; }
        .photo-del { position: absolute; top: 5px; right: 5px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; }

        .footer { text-align: center; padding: 20px 0 120px; opacity: 0.5; font-size: 0.7rem; }
        .footer a { color: var(--sub); text-decoration: none; border-bottom: 1px solid var(--sub); }
        
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active-page">
        <div class="main-header"><div class="main-title">PRO<br>HOMETRAINING</div></div>
        <div class="dashboard">
            <span style="color:var(--sub); font-weight: 800; font-size: 0.8rem;">TODAY'S PERFORMANCE</span>
            <p class="score-val" id="totalScore">0%</p>
            <div class="bar-bg"><div class="bar-fill" id="mainBar" style="width: 0%"></div></div>
        </div>
        <div id="routineList"></div>
    </div>

    <div id="photoPage" class="page">
        <div class="main-header"><div class="main-title">BODY<br>EVOLUTION</div></div>
        <input type="file" id="photoIn" accept="image/*" style="display:none" onchange="processPhoto(this)">
        <button onclick="document.getElementById('photoIn').click()" style="width:100%; padding:20px; background:var(--primary); color:white; border:none; border-radius:18px; font-weight:900; margin-bottom:20px;">üì∑ Í∏∞Î°ù Ï∂îÍ∞ÄÌïòÍ∏∞</button>
        <div id="photoGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
    </div>

    <footer class="footer">
        <p>System Admin: <strong>TAKEWORLD</strong></p>
        <a href="mailto:takeworld0070@gmail.com">takeworld0070@gmail.com</a>
    </footer>
</div>

<nav class="nav">
    <button class="nav-item active" onclick="showPage('home', this)">TRACK</button>
    <button class="nav-item" onclick="showPage('photo', this)">BODY</button>
</nav>

<script>
    // [Í∞ïÏ†ú Ï∫êÏãú ÏÇ≠Ï†ú Ïä§ÌÅ¨Î¶ΩÌä∏] - Ï†ëÏÜç Ïãú Ïù¥Ï†Ñ Ï∫êÏãúÎ•º ÎπÑÏõÅÎãàÎã§.
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) { registration.unregister(); }
        });
    }

    let history = JSON.parse(localStorage.getItem('workoutHistory')) || {};
    let photos = JSON.parse(localStorage.getItem('bodyPhotos')) || [];
    const routines = ["ÌîåÎû≠ÌÅ¨", "Ïä§ÏøºÌä∏", "Î≥µÍ∑º Î°§ÏïÑÏõÉ"];
    const goals = { "ÌîåÎû≠ÌÅ¨": 60, "Ïä§ÏøºÌä∏": 100, "Î≥µÍ∑º Î°§ÏïÑÏõÉ": 30 };

    function showPage(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.getElementById(p + 'Page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p === 'photo') renderPhotos();
    }

    function render() {
        const today = new Date().toISOString().split('T')[0];
        const list = document.getElementById('routineList');
        list.innerHTML = ""; let curS = 0, goalS = 0;

        routines.forEach(name => {
            const count = (history[today] && history[today][name]) || 0;
            const goal = goals[name];
            curS += Math.min(count, goal); goalS += goal;

            list.innerHTML += `
                <div class="item-card">
                    <div class="item-info">
                        <span class="item-name">${name}</span>
                        <span style="font-size:0.75rem; color:var(--sub);">Goal: ${goal}</span>
                    </div>
                    <div class="item-ctrl">
                        <button class="btn-sq" onclick="updateCount('${name}',-1)">-</button>
                        <span class="val">${count}</span>
                        <button class="btn-sq btn-plus" onclick="updateCount('${name}',1)">+</button>
                    </div>
                </div>`;
        });
        const total = Math.min(Math.round((curS / goalS) * 100), 100);
        document.getElementById('totalScore').innerText = total + "%";
        document.getElementById('mainBar').style.width = total + "%";
        localStorage.setItem('workoutHistory', JSON.stringify(history));
    }

    function updateCount(n, v) {
        const t = new Date().toISOString().split('T')[0];
        if(!history[t]) history[t] = {};
        history[t][n] = Math.max(0, (history[t][n]||0) + v);
        render();
    }

    function processPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photos.unshift({ id: Date.now(), src: e.target.result });
                localStorage.setItem('bodyPhotos', JSON.stringify(photos));
                renderPhotos();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function renderPhotos() {
        document.getElementById('photoGrid').innerHTML = photos.map(p => `
            <div class="photo-box">
                <img src="${p.src}" style="width:100%; aspect-ratio:1; object-fit:cover;">
                <button class="photo-del" onclick="deletePhoto(${p.id})">√ó</button>
            </div>`).join('');
    }

    function deletePhoto(id) {
        if(confirm("ÏÇ¨ÏßÑÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            photos = photos.filter(p => p.id !== id);
            localStorage.setItem('bodyPhotos', JSON.stringify(photos));
            renderPhotos();
        }
    }

    render();
</script>
</body>
</html>
