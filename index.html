<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKEWORLD PRO HOMET</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pretendard:wght@400;700;900&display=swap');

        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #6366f1; --accent: #10b981;
            --text: #f8fafc; --sub: #94a3b8; --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; color: var(--text); font-family: 'Pretendard', sans-serif; padding-bottom: 120px; }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; }
        
        .page { display: none; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* íƒ€ì´í‹€ ë””ìì¸ */
        .main-header { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 25px; }
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; font-weight: 900; line-height: 1; background: linear-gradient(45deg, #fff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ëŒ€ì‹œë³´ë“œ */
        .dashboard { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .score-val { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; font-weight: 900; color: var(--primary); margin: 0; }
        .bar-bg { width: 100%; height: 8px; background: #334155; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: width 0.8s ease; }

        /* ìš´ë™ ì¹´ë“œ */
        .item-card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .item-info { flex: 1; }
        .item-name { font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .btn-del { border: none; background: rgba(239, 68, 68, 0.1); color: var(--danger); font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; }
        .item-goal { font-size: 0.8rem; color: var(--sub); margin-top: 4px; }
        .goal-in { width: 40px; background: none; border: none; color: var(--primary); font-weight: 800; border-bottom: 1px solid var(--primary); text-align: center; }
        
        .item-ctrl { display: flex; align-items: center; gap: 12px; }
        .btn-sq { width: 36px; height: 36px; border: none; border-radius: 10px; background: #334155; color: white; font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        .btn-plus { background: var(--primary); }
        .val { font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 800; min-width: 30px; text-align: center; }

        /* í†µê³„ ì„¹ì…˜ */
        .stats-area { background: var(--card); border-radius: 24px; padding: 20px; margin-top: 30px; }
        .tabs { display: flex; gap: 8px; margin: 15px 0; background: #0f172a; padding: 4px; border-radius: 12px; }
        .tab { flex: 1; border: none; background: none; color: var(--sub); padding: 8px; font-weight: 800; font-size: 0.8rem; border-radius: 8px; cursor: pointer; }
        .tab.active { background: var(--card); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* ì‚¬ì§„ ë° ê°€ì´ë“œ */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .photo-box { background: var(--card); padding: 6px; border-radius: 16px; position: relative; }
        .photo-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; }
        .photo-x { position: absolute; top: 10px; right: 10px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: 800; cursor: pointer; }
        
        .guide-card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border-left: 4px solid var(--primary); }
        .guide-tip { background: #1e1b4b; color: #a5b4fc; padding: 12px; border-radius: 12px; font-size: 0.85rem; margin-top: 10px; }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë° í‘¸í„° */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .nav-item { border: none; background: none; color: var(--sub); font-weight: 800; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); }

        .footer { text-align: center; padding: 30px 0 100px; opacity: 0.4; font-size: 0.7rem; }
        .footer a { color: var(--sub); text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active-page">
        <div class="main-header"><div class="main-title">PRO<br>HOMETRAINING</div></div>
        
        <div class="dashboard">
            <span style="color:var(--sub); font-weight: 800; font-size: 0.85rem;">TODAY'S SCORE</span>
            <p class="score-val" id="totalScore">0%</p>
            <div class="bar-bg"><div class="bar-fill" id="mainBar"></div></div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="newName" placeholder="ìš´ë™ ì¶”ê°€..." style="flex:1; background:var(--card); border:none; padding:15px; border-radius:15px; color:white; font-weight:600;">
            <button onclick="addRoutine()" style="background:var(--primary); color:white; border:none; padding:0 20px; border-radius:15px; font-weight:900;">ADD</button>
        </div>

        <div id="routineList"></div>

        <div class="stats-area">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:900;">ANALYTICS</span>
                <select id="statSelector" onchange="updateStatsDisplay()" style="background:none; border:none; color:var(--primary); font-weight:900;"></select>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="changeRange('week', this)">WEEK</button>
                <button class="tab" onclick="changeRange('month', this)">MONTH</button>
                <button class="tab" onclick="changeRange('year', this)">YEAR</button>
            </div>
            <div style="height: 180px;"><canvas id="statsChart"></canvas></div>
        </div>
    </div>

    <div id="photoPage" class="page">
        <div class="main-header"><div class="main-title">BODY<br>EVOLUTION</div></div>
        <input type="file" id="photoIn" accept="image/*" style="display:none" onchange="processPhoto(this)">
        <button onclick="document.getElementById('photoIn').click()" style="width:100%; padding:20px; background:var(--primary); color:white; border:none; border-radius:20px; font-weight:900; margin-bottom:25px;">ğŸ“· ADD NEW SHOT</button>
        <div id="photoGrid" class="photo-grid"></div>
    </div>

    <div id="guidePage" class="page">
        <div class="main-header"><div class="main-title">WORKOUT<br>MANUAL</div></div>
        <div id="guideList"></div>
    </div>

    <footer class="footer">
        <p>Managed by <strong>TAKEWORLD</strong></p>
        <a href="mailto:takeworld0070@gmail.com">takeworld0070@gmail.com</a>
    </footer>
</div>

<nav class="nav">
    <button class="nav-item active" onclick="showPage('home', this)">TRACK</button>
    <button class="nav-item" onclick="showPage('photo', this)">BODY</button>
    <button class="nav-item" onclick="showPage('guide', this)">GUIDE</button>
</nav>

<script>
    const guideDB = {
        "í”Œë­í¬": { tag: "Core", prep: "íŒ”ê¿ˆì¹˜ë¥¼ ì–´ê¹¨ë„ˆë¹„ë¡œ ëŒ€ê³  ì—ë“œë¦½ë‹ˆë‹¤.", action: "ëª¸ì„ ì¼ì§ì„ ìœ¼ë¡œ ë§Œë“¤ê³  ë³µë¶€ì— í˜ì„ ì¤ë‹ˆë‹¤.", tip: "í˜¸í¡ì„ ì°¸ì§€ ë§ê³  ì§§ê²Œ ê³„ì† ë‚´ë±‰ìœ¼ì„¸ìš”." },
        "ìŠ¤ì¿¼íŠ¸": { tag: "Legs", prep: "ë°œì„ ì–´ê¹¨ë„ˆë¹„ë¡œ ë²Œë¦¬ê³  ì„­ë‹ˆë‹¤.", action: "ì—‰ë©ì´ë¥¼ ë’¤ë¡œ ë¹¼ë©° ì•‰ì•˜ë‹¤ê°€ ì¼ì–´ë‚©ë‹ˆë‹¤.", tip: "ë¬´ë¦ì´ ì•ˆìª½ìœ¼ë¡œ ëª¨ì´ì§€ ì•Šê²Œ í•˜ì„¸ìš”." },
        "ë³µê·¼ ë¡¤ì•„ì›ƒ": { tag: "ABS", prep: "ë¬´ë¦ì„ ëŒ€ê³  íœ  ì†ì¡ì´ë¥¼ ì¡ìŠµë‹ˆë‹¤.", action: "ì²œì²œíˆ ì•ìœ¼ë¡œ ë°€ì—ˆë‹¤ê°€ ë³µê·¼ í˜ìœ¼ë¡œ ë‹¹ê¹ë‹ˆë‹¤.", tip: "í—ˆë¦¬ê°€ êº¾ì´ì§€ ì•Šë„ë¡ ì£¼ì˜í•˜ì„¸ìš”." }
    };

    let allRoutines = JSON.parse(localStorage.getItem('allRoutines')) || ["í”Œë­í¬", "ìŠ¤ì¿¼íŠ¸", "ë³µê·¼ ë¡¤ì•„ì›ƒ"];
    let history = JSON.parse(localStorage.getItem('workoutHistory')) || {};
    let goals = JSON.parse(localStorage.getItem('workoutGoals')) || {};
    let photos = JSON.parse(localStorage.getItem('bodyPhotos')) || [];
    let currentRange = 'week', chart;

    function showPage(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.getElementById(p + 'Page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p === 'photo') renderPhotos();
        if(p === 'guide') renderGuide();
    }

    function render() {
        const today = new Date().toISOString().split('T')[0];
        const list = document.getElementById('routineList');
        const selector = document.getElementById('statSelector');
        selector.innerHTML = allRoutines.map(n => `<option value="${n}">${n}</option>`).join('');
        list.innerHTML = ""; let curS = 0, goalS = 0;

        allRoutines.forEach(name => {
            const count = (history[today] && history[today][name]) || 0;
            const goal = goals[name] || 30;
            curS += count; goalS += goal;
            list.innerHTML += `<div class="item-card">
                <div class="item-info">
                    <span class="item-name">${name} <button class="btn-del" onclick="removeRoutine('${name}')">ì‚­ì œ</button></span>
                    <span class="item-goal">Goal: <input type="number" class="goal-in" value="${goal}" onchange="updateGoal('${name}', this.value)"></span>
                </div>
                <div class="item-ctrl">
                    <button class="btn-sq" onclick="updateCount('${name}',-1)">-</button>
                    <span class="val">${count}</span>
                    <button class="btn-sq btn-plus" onclick="updateCount('${name}',1)">+</button>
                </div>
            </div>`;
        });

        const total = goalS > 0 ? Math.min(Math.round((curS/goalS)*100), 100) : 0;
        document.getElementById('totalScore').innerText = total + "%";
        document.getElementById('mainBar').style.width = total + "%";
        updateStatsDisplay();
        save();
    }

    function updateCount(n, v) { 
        const t = new Date().toISOString().split('T')[0];
        if(!history[t]) history[t] = {};
        history[t][n] = Math.max(0, (history[t][n]||0) + v);
        render();
    }

    function removeRoutine(n) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { allRoutines = allRoutines.filter(x => x !== n); render(); } }
    function addRoutine() { const n = document.getElementById('newName').value.trim(); if(n) { allRoutines.push(n); document.getElementById('newName').value=""; render(); } }
    function updateGoal(n, v) { goals[n] = parseInt(v); render(); }
    function save() { localStorage.setItem('workoutHistory', JSON.stringify(history)); localStorage.setItem('workoutGoals', JSON.stringify(goals)); localStorage.setItem('allRoutines', JSON.stringify(allRoutines)); }

    // [ë³µêµ¬] ì‚¬ì§„ ì²˜ë¦¬ ë° ì‚­ì œ
    function processPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photos.unshift({ id: Date.now(), src: e.target.result, date: new Date().toLocaleDateString() });
                localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function renderPhotos() {
        document.getElementById('photoGrid').innerHTML = photos.map(p => `
            <div class="photo-box">
                <img src="${p.src}" class="photo-img">
                <button class="photo-x" onclick="deletePhoto(${p.id})">Ã—</button>
            </div>`).join('');
    }
    function deletePhoto(id) { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { photos = photos.filter(p => p.id !== id); localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos(); } }

    function renderGuide() {
        const gl = document.getElementById('guideList'); gl.innerHTML = "";
        allRoutines.forEach(name => {
            const d = guideDB[name] || { tag: "Etc", prep: "ì¤€ë¹„ë¥¼ í•©ë‹ˆë‹¤.", action: "ìš´ë™ì„ ìˆ˜í–‰í•©ë‹ˆë‹¤.", tip: "ë‹¤ì¹˜ì§€ ì•Šê²Œ ì£¼ì˜í•˜ì„¸ìš”." };
            gl.innerHTML += `<div class="guide-card">
                <div style="display:flex; justify-content:space-between;"><strong style="font-size:1.2rem;">${name}</strong><span style="color:var(--primary); font-size:0.8rem; font-weight:800;">${d.tag}</span></div>
                <p style="font-size:0.9rem; color:var(--sub); margin:10px 0;"><strong>ì¤€ë¹„:</strong> ${d.prep}<br><strong>ë™ì‘:</strong> ${d.action}</p>
                <div class="guide-tip">ğŸ’¡ Tip: ${d.tip}</div>
            </div>`;
        });
    }

    // [ë³µêµ¬] í†µê³„ ë¡œì§
    function changeRange(r, el) { currentRange = r; document.querySelectorAll('.tab').forEach(b => b.classList.remove('active')); el.classList.add('active'); updateStatsDisplay(); }
    function updateStatsDisplay() {
        const sel = document.getElementById('statSelector').value; if(!sel) return;
        const now = new Date(); let labels = [], data = [];
        if(currentRange === 'week') {
            for(let i=6; i>=0; i--) { const d = new Date(now); d.setDate(now.getDate()-i); labels.push(d.toLocaleDateString('ko-KR',{weekday:'short'})); data.push((history[d.toISOString().split('T')[0]] && history[d.toISOString().split('T')[0]][sel]) || 0); }
        } else if(currentRange === 'month') {
            for(let w=3; w>=0; w--) { let sum = 0; for(let d=0; d<7; d++) { const t = new Date(now); t.setDate(now.getDate()-(w*7+d)); sum += (history[t.toISOString().split('T')[0]] && history[t.toISOString().split('T')[0]][sel]) || 0; } labels.push(`${4-w}ì£¼ì°¨`); data.push(sum); }
        } else if(currentRange === 'year') {
            for(let m=11; m>=0; m--) { const tm = new Date(now.getFullYear(), now.getMonth()-m, 1); let ms = 0; Object.keys(history).forEach(ds => { const d = new Date(ds); if(d.getFullYear()===tm.getFullYear() && d.getMonth()===tm.getMonth()) ms += history[ds][sel]||0; }); labels.push(`${tm.getMonth()+1}ì›”`); data.push(ms); }
        }
        const ctx = document.getElementById('statsChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ data, backgroundColor: '#6366f1', borderRadius: 5 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, border: { display: false } } } } });
    }

    render();
</script>
</body>
</html>
