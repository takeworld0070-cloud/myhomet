<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKEWORLD S2 REAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pretendard:wght@400;700;900&display=swap');
        :root { --bg: #0a0c10; --card: #161b22; --primary: #5865f2; --accent: #00d4ff; --text: #f0f6fc; --sub: #8b949e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; color: var(--text); font-family: 'Pretendard', sans-serif; overflow-x: hidden; padding-bottom: 100px; }
        .container { width: 100%; max-width: 450px; margin: 0 auto; padding: 20px; }
        
        /* ÌÉÄÏù¥ÌãÄ */
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 900; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 10px 0 20px 0; }
        
        /* ÎåÄÏãúÎ≥¥Îìú */
        .dashboard { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .score-val { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 900; color: var(--accent); }
        .bar-bg { width: 100%; height: 6px; background: #30363d; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--primary); transition: width 0.5s ease; }

        /* Ïö¥Îèô Î¶¨Ïä§Ìä∏ */
        .item-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .item-info { flex: 1; }
        .item-name { font-size: 1rem; font-weight: 800; display: block; }
        .item-goal { font-size: 0.75rem; color: var(--sub); }
        .item-ctrl { display: flex; align-items: center; gap: 10px; }
        .btn-sq { width: 32px; height: 32px; border: none; border-radius: 8px; background: #30363d; color: white; font-weight: 800; }
        .val { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 800; min-width: 25px; text-align: center; }

        /* Í∑∏ÎûòÌîÑ ÏÑπÏÖò (ÌïúÎààÏóê Îì§Ïñ¥Ïò§Í≤å!) */
        .stats-card { background: var(--card); padding: 15px; border-radius: 20px; margin-top: 20px; }
        .chart-container { position: relative; width: 100%; height: 180px; } /* ÎÜíÏù¥ Í≥†Ï†ïÏúºÎ°ú Í∞ÄÎèÖÏÑ± ÌôïÎ≥¥ */
        .tabs { display: flex; gap: 4px; background: #000; padding: 4px; border-radius: 10px; margin-bottom: 15px; }
        .tab { flex: 1; border: none; background: none; color: var(--sub); padding: 8px; font-weight: 800; font-size: 0.75rem; border-radius: 7px; cursor: pointer; }
        .tab.active { background: var(--card); color: white; }

        /* ÏÇ¨ÏßÑ ÏÇ≠Ï†ú Î≤ÑÌäº Ìè¨Ìï® Í∑∏Î¶¨Îìú */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .photo-item { position: relative; border-radius: 12px; overflow: hidden; }
        .btn-x { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; font-weight: 900; }

        /* ÌïòÎã® ÎÑ§ÎπÑ */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 12, 16, 0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 30px; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { border: none; background: none; color: var(--sub); font-weight: 800; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); }

        .footer { text-align: center; padding: 20px 0 100px; opacity: 0.4; font-size: 0.7rem; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active-page">
        <div class="main-title">HOME<br>TRAINING</div>
        <div class="dashboard">
            <span style="font-size:0.75rem; font-weight:800; color:var(--sub);">TOTAL PROGRESS</span>
            <div class="score-val" id="totalScore">0%</div>
            <div class="bar-bg"><div id="mainBar" class="bar-fill" style="width: 0%"></div></div>
        </div>

        <div id="routineList"></div>

        <div class="stats-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="font-weight:900; font-size:0.9rem;">ANALYTICS</span>
                <select id="statType" onchange="drawChart()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:0.8rem;"></select>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="changeRange('week', this)">WEEK</button>
                <button class="tab" onclick="changeRange('month', this)">MONTH</button>
                <button class="tab" onclick="changeRange('year', this)">YEAR</button>
            </div>
            <div class="chart-container"><canvas id="myChart"></canvas></div>
        </div>
    </div>

    <div id="photoPage" class="page">
        <div class="main-title">EVOLUTION</div>
        <input type="file" id="photoIn" accept="image/*" style="display:none" onchange="addPhoto(this)">
        <button onclick="document.getElementById('photoIn').click()" style="width:100%; padding:18px; background:var(--primary); border:none; border-radius:15px; color:white; font-weight:900; margin-bottom:20px;">üì∑ ADD PHOTO</button>
        <div id="photoGrid" class="photo-grid"></div>
    </div>

    <footer class="footer">
        <p>Managed by <strong>TAKEWORLD</strong></p>
        <a href="mailto:takeworld0070@gmail.com" style="color:var(--sub); text-decoration:none;">takeworld0070@gmail.com</a>
    </footer>
</div>

<nav class="nav">
    <button class="nav-item active" onclick="go('home', this)">TRACK</button>
    <button class="nav-item" onclick="go('photo', this)">BODY</button>
</nav>

<script>
    // S1 Îç∞Ïù¥ÌÑ∞ ÌÇ§Í∞í Í∑∏ÎåÄÎ°ú Î≥µÍµ¨
    let history = JSON.parse(localStorage.getItem('workoutHistory')) || {};
    let photos = JSON.parse(localStorage.getItem('bodyPhotos')) || [];
    let curRange = 'week', chart;
    const routines = ["ÌîåÎû≠ÌÅ¨", "Ïä§ÏøºÌä∏", "Î≥µÍ∑º Î°§ÏïÑÏõÉ", "Ìë∏Ïâ¨ÏóÖ"];
    const goals = { "ÌîåÎû≠ÌÅ¨": 60, "Ïä§ÏøºÌä∏": 100, "Î≥µÍ∑º Î°§ÏïÑÏõÉ": 30, "Ìë∏Ïâ¨ÏóÖ": 50 };

    function go(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.getElementById(p + 'Page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p==='photo') renderPhotos();
    }

    function render() {
        const today = new Date().toISOString().split('T')[0];
        const list = document.getElementById('routineList');
        const sel = document.getElementById('statType');
        if(sel.options.length === 0) sel.innerHTML = routines.map(r => `<option>${r}</option>`).join('');
        
        list.innerHTML = ""; let curS = 0, goalS = 0;
        routines.forEach(name => {
            const count = (history[today] && history[today][name]) || 0;
            curS += Math.min(count, goals[name]); goalS += goals[name];
            list.innerHTML += `<div class="item-card">
                <div class="item-info"><span class="item-name">${name}</span><span class="item-goal">Goal: ${goals[name]}</span></div>
                <div class="item-ctrl">
                    <button class="btn-sq" onclick="upd('${name}',-1)">-</button>
                    <span class="val">${count}</span>
                    <button class="btn-sq" style="background:var(--primary)" onclick="upd('${name}',1)">+</button>
                </div>
            </div>`;
        });
        const p = Math.round((curS/goalS)*100);
        document.getElementById('totalScore').innerText = p+"%";
        document.getElementById('mainBar').style.width = p+"%";
        localStorage.setItem('workoutHistory', JSON.stringify(history));
        drawChart();
    }

    function upd(n, v) {
        const t = new Date().toISOString().split('T')[0];
        if(!history[t]) history[t] = {};
        history[t][n] = Math.max(0, (history[t][n]||0) + v);
        render();
    }

    function changeRange(r, btn) {
        curRange = r;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        drawChart();
    }

    function drawChart() {
        const sel = document.getElementById('statType').value;
        const ctx = document.getElementById('myChart').getContext('2d');
        let labels = [], data = [];
        const now = new Date();

        if(curRange === 'week') {
            for(let i=6; i>=0; i--) {
                const d = new Date(now); d.setDate(now.getDate()-i);
                labels.push(d.toLocaleDateString('ko-KR',{weekday:'short'}));
                data.push((history[d.toISOString().split('T')[0]] && history[d.toISOString().split('T')[0]][sel]) || 0);
            }
        } else if(curRange === 'month') {
            for(let i=3; i>=0; i--) {
                labels.push(`${4-i}Ï£ºÏ†Ñ`);
                let sum = 0;
                for(let j=0; j<7; j++) {
                    const d = new Date(now); d.setDate(now.getDate()-(i*7+j));
                    sum += (history[d.toISOString().split('T')[0]] && history[d.toISOString().split('T')[0]][sel]) || 0;
                }
                data.push(sum);
            }
        } else {
            for(let i=5; i>=0; i--) {
                const d = new Date(now.getFullYear(), now.getMonth()-i, 1);
                labels.push(`${d.getMonth()+1}Ïõî`);
                let sum = 0;
                Object.keys(history).forEach(k => {
                    const kd = new Date(k);
                    if(kd.getMonth() === d.getMonth() && kd.getFullYear() === d.getFullYear()) sum += history[k][sel] || 0;
                });
                data.push(sum);
            }
        }

        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets: [{ data, backgroundColor: '#5865f2', borderRadius: 5 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#8b949e', font: { size: 10 } } } } }
        });
    }

    function addPhoto(i) {
        if (i.files && i.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                photos.unshift({ id: Date.now(), src: e.target.result });
                localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos();
            };
            r.readAsDataURL(i.files[0]);
        }
    }
    function renderPhotos() {
        document.getElementById('photoGrid').innerHTML = photos.map(p => `
            <div class="photo-item"><img src="${p.src}" style="width:100%; aspect-ratio:1; object-fit:cover;">
            <button onclick="delPhoto(${p.id})" class="btn-x">√ó</button></div>
        `).join('');
    }
    function delPhoto(id) { if(confirm("ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { photos = photos.filter(p => p.id !== id); localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos(); } }

    render();
</script>
</body>
</html>
