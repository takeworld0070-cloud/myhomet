<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKEWORLD S2 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pretendard:wght@400;700;900&display=swap');
        :root { --bg: #0a0c10; --card: #161b22; --primary: #5865f2; --accent: #00d4ff; --text: #f0f6fc; --sub: #8b949e; --danger: #ef4444; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; color: var(--text); font-family: 'Pretendard', sans-serif; overflow-x: hidden; padding-bottom: 100px; }
        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 20px; }
        
        /* [ÏÉÅÎã® Ìó§Îçî] ÎÇ†Ïßú/ÏãúÍ∞Ñ Ï∂îÍ∞Ä */
        .header-info { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .current-time { font-size: 0.8rem; color: var(--accent); font-weight: 700; font-family: 'Montserrat'; }
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 2.2rem; font-weight: 900; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }

        /* [ÎåÄÏãúÎ≥¥Îìú] */
        .dashboard { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 25px; }
        .score-label { font-size: 0.75rem; font-weight: 800; color: var(--sub); letter-spacing: 1px; }
        .score-val { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; font-weight: 900; color: var(--text); margin: 5px 0; }
        .bar-bg { width: 100%; height: 8px; background: #30363d; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: width 0.6s ease; }

        /* [Ïö¥Îèô Î¶¨Ïä§Ìä∏] */
        .item-card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.03); }
        .item-info { flex: 1; }
        .item-name { font-size: 1.1rem; font-weight: 800; display: block; margin-bottom: 4px; }
        .item-goal { font-size: 0.8rem; color: var(--sub); }
        .item-ctrl { display: flex; align-items: center; gap: 15px; }
        .btn-sq { width: 38px; height: 38px; border: none; border-radius: 12px; background: #30363d; color: white; font-weight: 900; font-size: 1.2rem; }
        .btn-plus { background: var(--primary); box-shadow: 0 4px 15px rgba(88,101,242,0.3); }
        .val { font-family: 'Montserrat', sans-serif; font-size: 1.3rem; font-weight: 900; min-width: 30px; text-align: center; }

        /* [S1 Ïä§ÌÉÄÏùº Îç∞Ïù¥ÌÑ∞ ÏÑπÏÖò] */
        .stats-section { background: var(--card); padding: 20px; border-radius: 24px; margin-top: 30px; }
        .tabs { display: flex; gap: 5px; background: #000; padding: 5px; border-radius: 14px; margin: 15px 0; }
        .tab { flex: 1; border: none; background: none; color: var(--sub); padding: 10px; font-weight: 800; border-radius: 10px; font-size: 0.8rem; }
        .tab.active { background: var(--card); color: white; }
        .chart-box { height: 200px; width: 100%; }

        /* [Î∞îÎîî ÌîÑÎ°úÌïÑ] */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .photo-item { position: relative; border-radius: 18px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .btn-del { position: absolute; top: 8px; right: 8px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: 900; }

        /* [ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò] */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 12, 16, 0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; color: var(--sub); font-weight: 800; font-size: 0.85rem; }
        .nav-item.active { color: var(--primary); }

        .footer { text-align: center; padding: 20px 0 100px; opacity: 0.4; font-size: 0.7rem; line-height: 1.6; }
        .version { display: block; font-size: 0.6rem; margin-top: 5px; color: var(--sub); }
        
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active-page">
        <div class="header-info">
            <div id="liveTime" class="current-time">00:00:00</div>
            <div id="liveDate" style="font-size: 0.7rem; color:var(--sub);">2026.02.18</div>
        </div>
        <div class="main-title">HOME<br>TRAINING</div>
        
        <div class="dashboard">
            <span class="score-label">TODAY'S PROGRESS</span>
            <div class="score-val" id="totalScore">0%</div>
            <div class="bar-bg"><div id="mainBar" class="bar-fill" style="width: 0%"></div></div>
        </div>

        <div id="routineList"></div>

        <div class="stats-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:900; font-size:0.9rem;">DATA ANALYTICS</span>
                <select id="statType" onchange="drawChart()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:0.8rem;"></select>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="changeRange('week', this)">WEEK</button>
                <button class="tab" onclick="changeRange('month', this)">MONTH</button>
                <button class="tab" onclick="changeRange('year', this)">YEAR</button>
            </div>
            <div class="chart-box"><canvas id="myChart"></canvas></div>
        </div>
    </div>

    <div id="photoPage" class="page">
        <div class="main-title" style="margin-top:20px;">BODY<br>EVOLUTION</div>
        <input type="file" id="photoIn" accept="image/*" style="display:none" onchange="addPhoto(this)">
        <button onclick="document.getElementById('photoIn').click()" style="width:100%; padding:20px; background:var(--primary); border:none; border-radius:20px; color:white; font-weight:900; margin-bottom:25px; box-shadow: 0 10px 20px rgba(88,101,242,0.2);">üì∑ ADD NEW SHOT</button>
        <div id="photoGrid" class="photo-grid"></div>
    </div>

    <footer class="footer">
        <p>Managed by <strong>TAKEWORLD</strong></p>
        <a href="mailto:takeworld0070@gmail.com" style="color:var(--sub); text-decoration:none;">takeworld0070@gmail.com</a>
        <span class="version">v2.2.0 PRO ULTRA</span>
    </footer>
</div>

<nav class="nav">
    <button class="nav-item active" onclick="go('home', this)">TRACK</button>
    <button class="nav-item" onclick="go('photo', this)">BODY</button>
</nav>

<script>
    // [Îç∞Ïù¥ÌÑ∞ Î≥¥Ï°¥] S1Í≥º ÎèôÏùºÌïú ÌÇ§Í∞í ÏÇ¨Ïö©
    let history = JSON.parse(localStorage.getItem('workoutHistory')) || {};
    let photos = JSON.parse(localStorage.getItem('bodyPhotos')) || [];
    let curRange = 'week', chart;
    const routines = ["ÌîåÎû≠ÌÅ¨", "Ïä§ÏøºÌä∏", "Î≥µÍ∑º Î°§ÏïÑÏõÉ", "Ìë∏Ïâ¨ÏóÖ"];
    const goals = { "ÌîåÎû≠ÌÅ¨": 60, "Ïä§ÏøºÌä∏": 100, "Î≥µÍ∑º Î°§ÏïÑÏõÉ": 30, "Ìë∏Ïâ¨ÏóÖ": 50 };

    // [Ïã§ÏãúÍ∞Ñ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏]
    function updateClock() {
        const now = new Date();
        document.getElementById('liveTime').innerText = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('liveDate').innerText = now.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function go(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.getElementById(p + 'Page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p==='photo') renderPhotos();
    }

    function render() {
        const today = new Date().toISOString().split('T')[0];
        const list = document.getElementById('routineList');
        const sel = document.getElementById('statType');
        if(sel.options.length === 0) sel.innerHTML = routines.map(r => `<option>${r}</option>`).join('');
        
        list.innerHTML = ""; let curS = 0, goalS = 0;
        routines.forEach(name => {
            const count = (history[today] && history[today][name]) || 0;
            curS += Math.min(count, goals[name]); goalS += goals[name];
            list.innerHTML += `<div class="item-card">
                <div class="item-info"><span class="item-name">${name}</span><span class="item-goal">Î™©Ìëú: ${goals[name]}</span></div>
                <div class="item-ctrl">
                    <button class="btn-sq" onclick="upd('${name}',-1)">-</button>
                    <span class="val">${count}</span>
                    <button class="btn-sq btn-plus" onclick="upd('${name}',1)">+</button>
                </div>
            </div>`;
        });
        const p = Math.round((curS/goalS)*100);
        document.getElementById('totalScore').innerText = p+"%";
        document.getElementById('mainBar').style.width = p+"%";
        localStorage.setItem('workoutHistory', JSON.stringify(history));
        drawChart();
    }

    function upd(n, v) {
        const t = new Date().toISOString().split('T')[0];
        if(!history[t]) history[t] = {};
        history[t][n] = Math.max(0, (history[t][n]||0) + v);
        render();
    }

    function changeRange(r, btn) {
        curRange = r;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        drawChart();
    }

    function drawChart() {
        const sel = document.getElementById('statType').value;
        const ctx = document.getElementById('myChart').getContext('2d');
        let labels = [], data = [];
        const now = new Date();

        if(curRange === 'week') {
            for(let i=6; i>=0; i--) {
                const d = new Date(now); d.setDate(now.getDate()-i);
                labels.push(d.toLocaleDateString('ko-KR',{weekday:'short'}));
                data.push((history[d.toISOString().split('T')[0]] && history[d.toISOString().split('T')[0]][sel]) || 0);
            }
        } else if(curRange === 'month') {
            for(let i=3; i>=0; i--) {
                labels.push(`${4-i}Ï£ºÏ†Ñ`);
                let sum = 0;
                for(let j=0; j<7; j++) {
                    const d = new Date(now); d.setDate(now.getDate()-(i*7+j));
                    sum += (history[d.toISOString().split('T')[0]] && history[d.toISOString().split('T')[0]][sel]) || 0;
                }
                data.push(sum);
            }
        } else {
            for(let i=5; i>=0; i--) {
                const d = new Date(now.getFullYear(), now.getMonth()-i, 1);
                labels.push(`${d.getMonth()+1}Ïõî`);
                let sum = 0;
                Object.keys(history).forEach(k => {
                    const kd = new Date(k);
                    if(kd.getMonth() === d.getMonth() && kd.getFullYear() === d.getFullYear()) sum += history[k][sel] || 0;
                });
                data.push(sum);
            }
        }

        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets: [{ data, backgroundColor: '#5865f2', borderRadius: 6 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#8b949e', font: { size: 11 } } } } }
        });
    }

    function addPhoto(i) {
        if (i.files && i.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                photos.unshift({ id: Date.now(), src: e.target.result });
                localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos();
            };
            r.readAsDataURL(i.files[0]);
        }
    }
    function renderPhotos() {
        document.getElementById('photoGrid').innerHTML = photos.map(p => `
            <div class="photo-item"><img src="${p.src}" style="width:100%; aspect-ratio:1; object-fit:cover;">
            <button onclick="delPhoto(${p.id})" class="btn-del">√ó</button></div>
        `).join('');
    }
    function delPhoto(id) { if(confirm("ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { photos = photos.filter(p => p.id !== id); localStorage.setItem('bodyPhotos', JSON.stringify(photos)); renderPhotos(); } }

    render();
</script>
</body>
</html>
