<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKEWORLD PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pretendard:wght@400;600;800&display=swap');

        :root {
            --bg: #0a0c10;
            --card: #161b22;
            --primary: #5865f2;
            --accent: #00d4ff;
            --text: #f0f6fc;
            --sub: #8b949e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg); margin: 0; color: var(--text); font-family: 'Pretendard', sans-serif; overflow-x: hidden; padding-bottom: 100px; }
        
        .container { width: 100%; max-width: 450px; margin: 0 auto; padding: 20px; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* [Main Title] */
        .main-title { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; margin: 20px 0 10px 0; background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* [Admin Card] */
        .admin-box { background: linear-gradient(135deg, #1f2937 0%, #111827 100%); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 30px; }
        .admin-label { font-size: 0.7rem; color: var(--primary); font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
        .admin-name { font-size: 1.4rem; font-weight: 800; margin: 5px 0; display: block; }
        .admin-email { font-size: 0.8rem; color: var(--sub); text-decoration: none; }

        /* [Progress Circle Area] */
        .dashboard { display: flex; align-items: center; gap: 20px; background: var(--card); padding: 25px; border-radius: 24px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); }
        .score-num { font-size: 2.8rem; font-weight: 900; color: var(--accent); font-family: 'Montserrat', sans-serif; }
        .progress-info { flex: 1; }
        .bar-bg { width: 100%; height: 6px; background: #30363d; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); box-shadow: 0 0 10px var(--primary); transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* [Exercise Cards] */
        .ex-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .ex-card:active { background: rgba(255,255,255,0.08); transform: scale(0.97); }
        .ex-name { font-size: 1.1rem; font-weight: 700; display: block; margin-bottom: 4px; }
        .ex-goal { font-size: 0.75rem; color: var(--sub); }
        .ex-controls { display: flex; align-items: center; gap: 15px; }
        .btn-act { width: 40px; height: 40px; border: none; border-radius: 12px; background: #30363d; color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        .btn-plus { background: var(--primary); box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3); }
        .ex-val { font-size: 1.3rem; font-weight: 800; min-width: 35px; text-align: center; font-family: 'Montserrat', sans-serif; }

        /* [Floating Nav] */
        .nav-float { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 220px; background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(15px); padding: 10px; border-radius: 30px; display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-item { border: none; background: none; color: var(--sub); font-weight: 800; font-size: 0.75rem; padding: 10px 20px; border-radius: 20px; transition: 0.3s; }
        .nav-item.active { color: #fff; background: var(--primary); }

        /* [Photo Grid] */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .photo-item { border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .photo-item img { width: 100%; aspect-ratio: 1; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage" class="page active-page">
        <div class="main-title">HOME<br>TRAINING</div>
        
        <div class="admin-box">
            <span class="admin-label">Admin Master</span>
            <span class="admin-name">TAKEWORLD</span>
            <a href="mailto:takeworld0070@gmail.com" class="admin-email">takeworld0070@gmail.com</a>
        </div>

        <div class="dashboard">
            <div class="score-num" id="perc">0%</div>
            <div class="progress-info">
                <span style="font-size: 0.8rem; font-weight: 600; color: var(--sub);">Today's Progress</span>
                <div class="bar-bg"><div id="bar" class="bar-fill" style="width: 0%"></div></div>
            </div>
        </div>

        <div id="list"></div>
    </div>

    <div id="photoPage" class="page">
        <div class="main-title">EVOLUTION</div>
        <button onclick="document.getElementById('fileIn').click()" style="width:100%; padding:20px; border-radius:20px; border:none; background:var(--primary); color:white; font-weight:900; margin-bottom:20px;">ðŸ“· ADD DAILY SHOT</button>
        <input type="file" id="fileIn" style="display:none" onchange="addPhoto(this)">
        <div id="photoGrid" class="photo-grid"></div>
    </div>
</div>

<nav class="nav-float">
    <button class="nav-item active" onclick="go('home', this)">TRACK</button>
    <button class="nav-item" onclick="go('photo', this)">BODY</button>
</nav>

<script>
    let data = JSON.parse(localStorage.getItem('tw_data')) || {};
    let shots = JSON.parse(localStorage.getItem('tw_shots')) || [];
    const ex = ["í”Œëž­í¬", "ìŠ¤ì¿¼íŠ¸", "ë¡¤ì•„ì›ƒ", "í‘¸ì‰¬ì—…"];
    const target = { "í”Œëž­í¬": 60, "ìŠ¤ì¿¼íŠ¸": 100, "ë¡¤ì•„ì›ƒ": 30, "í‘¸ì‰¬ì—…": 50 };

    function go(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active-page'));
        document.getElementById(p + 'Page').classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p === 'photo') drawShots();
    }

    function render() {
        const d = new Date().toISOString().split('T')[0];
        const l = document.getElementById('list');
        l.innerHTML = "";
        let cur = 0, tot = 0;

        ex.forEach(n => {
            const c = (data[d] && data[d][n]) || 0;
            cur += Math.min(c, target[n]);
            tot += target[n];

            l.innerHTML += `
                <div class="ex-card">
                    <div>
                        <span class="ex-name">${n}</span>
                        <span class="ex-goal">Target: ${target[n]}</span>
                    </div>
                    <div class="ex-controls">
                        <button class="btn-act" onclick="upd('${n}', -1)">-</button>
                        <span class="ex-val">${c}</span>
                        <button class="btn-act btn-plus" onclick="upd('${n}', 1)">+</button>
                    </div>
                </div>`;
        });

        const p = Math.round((cur / tot) * 100);
        document.getElementById('perc').innerText = p + "%";
        document.getElementById('bar').style.width = p + "%";
        localStorage.setItem('tw_data', JSON.stringify(data));
    }

    function upd(n, v) {
        const d = new Date().toISOString().split('T')[0];
        if(!data[d]) data[d] = {};
        data[d][n] = Math.max(0, (data[d][n] || 0) + v);
        render();
    }

    function addPhoto(i) {
        if (i.files && i.files[0]) {
            const r = new FileReader();
            r.onload = (e) => {
                shots.unshift({ src: e.target.result });
                localStorage.setItem('tw_shots', JSON.stringify(shots));
                drawShots();
            };
            r.readAsDataURL(i.files[0]);
        }
    }

    function drawShots() {
        document.getElementById('photoGrid').innerHTML = shots.map(s => `
            <div class="photo-item"><img src="${s.src}"></div>
        `).join('');
    }

    render();
</script>
</body>
</html>
